<div #container class="calendly-inline-widget" style="min-width: 320px; height: 890px; margin-top:0px;" data-auto-load="false"></div>
<app-toast 
    *ngIf="showConfirmationModal" 
    [company]="company" 
    [update]="false" 
    [confirm]="true"
    [title]="confirmItemTitle"
    [description]="confirmItemDescription"
    [acceptText]="acceptText"
    (onAccept)="confirm()"
></app-toast>
