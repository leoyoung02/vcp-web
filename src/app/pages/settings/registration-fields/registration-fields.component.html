<app-page-title title="{{ 'registration-fields.registrationfields' | translate }}"></app-page-title>
<div class="flex flex-col sm:flex-col md:flex-row lg:flex-row items-center justify-between center w-full px-4 md:px-0 lg:px-0 mx-auto py-3 border border-b-2 border-l-0 border-r-0 border-t-0">
    <app-breadcrumb 
        [level1Title]="level1Title"
        [level2Title]="level2Title"
        [level3Title]="level3Title"
        [level4Title]="level4Title"
        [buttonColor]="buttonColor"
        (goBack)="handleGoBack()"
    />
    <div class="mt-3 sm:mt-3 md:mt-0 lg:mt-0 flex">
        <button 
            class="ml-4 inline-block h-[40px] text-sm px-6 py-2 font-semibold rounded-[10px] text-white focus:ring-4 focus:ring-offset-black focus:outline-none mb-3 sm:mtb-3 md:mb-0 lg:mb-0"
            [ngStyle]="{'background-color': buttonColor}"
            (click)="save()"
        >
            {{ 'company-settings.update' | translate }}
        </button>
    </div>
</div>
<div class="py-6">
    <div class="flex mb-4 justify-center">
        <div class="pr-8">
            <mat-selection-list class="bg-white rounded-lg" #selectfields>
                <mat-list-option 
                    *ngFor="let field of registrationFields" 
                    [value]="field"
                    (click)="onSelectListControlChanged(selectfields)"
                >
                  {{ getField(field) }}
                </mat-list-option>
            </mat-selection-list>
        </div>
        <div class="w-3/12 mt-6 px-6">
            <div class="text-xs mb-6">{{ 'registration-fields.addremovedesc' | translate }}</div>
            <div class="flex flex-col justify-center my-4">
                <button 
                    class="w-full flex items-center justify-center mr-4 mb-4 text-white flex focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    (click)="addFields()"
                    [ngStyle]="{'background-color': buttonColor}"
                    [disabled]="selectedOptions?.length == 0"
                    [ngClass]="{'opacity-80': selectedOptions?.length == 0}"
                >
                    <svg class="w-6 h-6 mr-2 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 16 4-4-4-4m6 8 4-4-4-4"/>
                    </svg>
                    {{ 'registration-fields.add' | translate }}
                </button>
                <button 
                    class="w-full flex items-center justify-center text-white flex focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
                    (click)="removeFields()"
                    [ngStyle]="{'background-color': buttonColor}"
                    [disabled]="includedOptions?.length == 0"
                    [ngClass]="{'opacity-80': includedOptions?.length == 0}"
                >
                    <svg class="w-6 h-6 mr-2 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m17 16-4-4 4-4m-6 8-4-4 4-4"/>
                    </svg>
                    {{ 'registration-fields.remove' | translate }}
                </button>
            </div>
            <div class="text-xs mt-12 mb-6">{{ 'registration-fields.moveupdowndesc' | translate }}</div>
            <div class="flex flex-col justify-center my-4">
                <button 
                    class="w-full flex items-center justify-center mr-4 mb-4 text-white flex focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    (click)="moveUp()"
                    [ngStyle]="{'background-color': buttonColor}"
                >
                    <svg class="w-3 h-3 mr-2 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 12">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5m8 6L5 7l-4 4"/>
                    </svg>
                    {{ 'registration-fields.moveup' | translate }}
                </button>
                <button 
                    class="w-full flex items-center justify-center text-white flex focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
                    (click)="moveDown()"
                    [ngStyle]="{'background-color': buttonColor}"
                >
                    <svg class="w-3 h-3 mr-2 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 12">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 7 4 4 4-4M1 1l4 4 4-4"/>
                    </svg>
                    {{ 'profile-fields.movedown' | translate }}
                </button>
            </div>
        </div>
        <div class="pl-8">
            <mat-selection-list class="bg-white rounded-lg" #includefields>
                <mat-list-option 
                    *ngFor="let field of selectedFields" 
                    [value]="field"
                    (click)="onIncludeListControlChanged(includefields)"
                >
                  {{ getField(field) }}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
</div>
