<app-page-title title="{{ 'company-settings.menuorder' | translate }}"></app-page-title>
<div class="container flex flex-col sm:flex-col md:flex-row lg:flex-row items-center justify-between center w-full max-w-full px-4 md:px-0 lg:px-0 mx-auto py-3 border border-b-2 border-l-0 border-r-0 border-t-0">
    <app-breadcrumb 
        [level1Title]="level1Title"
        [level2Title]="level2Title"
        [level3Title]="level3Title"
        [level4Title]="level4Title"
        [buttonColor]="buttonColor"
        (goBack)="handleGoBack()"
    />
    <div class="mt-3 sm:mt-3 md:mt-0 lg:mt-0 flex">
        <button 
            class="ml-4 inline-block h-[40px] text-sm px-6 py-2 font-semibold rounded-[10px] text-white focus:ring-4 focus:ring-offset-black focus:outline-none mb-3 sm:mtb-3 md:mb-0 lg:mb-0"
            [ngStyle]="{'background-color': buttonColor}"
            (click)="save()"
        >
            {{ 'company-settings.update' | translate }}
        </button>
    </div>
</div>
<div class="py-6">
    <div class="text-sm">{{ 'company-settings.moveupdowndesc' | translate }}</div>
    <div class="flex my-4 justify-center">
        <button 
            class="flex items-center mr-4 text-white flex focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            (click)="moveUp()"
            [ngStyle]="{'background-color': buttonColor}"
        >
            <svg class="w-3 h-3 mr-2 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 12">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5m8 6L5 7l-4 4"/>
            </svg>
            {{ 'profile-fields.moveup' | translate }}
        </button>
        <button 
            class="flex items-center text-white flex focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" 
            (click)="moveDown()"
            [ngStyle]="{'background-color': buttonColor}"
        >
            <svg class="w-3 h-3 mr-2 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 12">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 7 4 4 4-4M1 1l4 4 4-4"/>
            </svg>
            {{ 'profile-fields.movedown' | translate }}
        </button>
    </div>
    <div class="flex justify-center">
        <mat-selection-list class="bg-white rounded-lg" #includefeatures>
            <mat-list-option 
                *ngFor="let feature of selectedFeatures" 
                [value]="feature"
                (click)="onIncludeListControlChanged(includefeatures)"
            >
              {{ language == 'en' ? feature?.name : (language == 'fr' ? feature?.name_FR : feature?.name_ES) }}
            </mat-list-option>
        </mat-selection-list>
    </div>
</div>
