<app-page-title [title]="pageName" [subtitle]="pageDescription"></app-page-title>
<div class="pt-10">
    <div class="flex flex-wrap items-center w-full max-w-full">
        <div class="w-full sm:w-full md:w-1/4 lg:w-1/4">
            <app-search
                [searchText]="searchText"
                [placeholderText]="placeholderText"
                [buttonColor]="buttonColor"
                (onEnterPressed)="handleSearchChanged($event)"
                (doSearch)="handleSearchChanged($event)"
            >
            </app-search>
        </div>
        <div class="ml-0 sm:ml-0 md:ml-4 lg:ml-4 mt-4 sm:mt-4 md:mt-0 lg:mt-0">
            <app-filter
                [mode]="'tutors'"
                [buttonList]="buttonList"
                [buttonColor]="buttonColor"
                [list]="list"
                (filterList)="filteredList($event)"
                (onButtonClick)="filteredType($event)"
            ></app-filter>
        </div>
    </div>
</div>
<div class="pt-6">
    <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4 gap-8 py-2 pb-20">
        <ng-container *ngFor="let tutor of tutors | paginate: {itemsPerPage: 8, currentPage: p}">
            <div class="rounded-[30px] row-span-1 cursor-pointer relative mb-8 sm:mb-8 md:mb-0 lg:mb-0" >
                <app-tutor-card
                    [id]="tutor?.id"
                    [path]="tutor?.path"
                    [image]="tutor?.image"
                    [name]="tutor?.name"
                    [first_name]="tutor?.first_name"
                    [last_name]="tutor?.last_name"
                    [rating]="tutor?.rating"
                    [city]="tutor?.city"
                    [languages]="tutor?.languages"
                    [types]="tutor?.types"
                    [page]="'list'"
                >
                </app-tutor-card>
            </div>
        </ng-container>
    </div>
    <div *ngIf="tutors?.length > 0" class="text-center">
        <pagination-controls previousLabel="" nextLabel="" (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
