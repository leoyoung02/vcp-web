<div class="bg-[#EEE]">
  <div class="relative">
    <div class="relative pt-[245px] mb-20 z-10">
      <div class="ml-14 hidden sm:hidden md:block lg:block">
        <app-breadcrumb 
            [level1Title]="level1Title"
            [level2Title]="level2Title"
            [level3Title]="level3Title"
            [level4Title]="level4Title"
            [buttonColor]="buttonColor"
            (goBack)="handleGoBack()"
        />
      </div>

      <div class="ml-24 mt-7">
        <p class="mb-5 text-[40px] font-semibold">Rituales</p>
        <div class="flex items-center overflow-hidden">
          <div class="flex-none mr-[168px]">
            <!-- <div class="w-[723px] h-[375px] relative" #elementRef> -->
            <div class="w-[700px] h-[500px] relative font-semibold text-white" #elementRef>
              <div *ngFor="let subcategory of subcategories; let i = index;" class="absolute top-0 left-0 inline-block py-2 px-3 rounded-md max-w-[200px] truncate"  [ngClass]="{'!hidden': (i>14)}">
                {{ titleTranslator(subcategory) || "Empty" }}
              </div>
            </div>
          </div>
          <div class="w-[1202px]">
            <!-- <div class="flex space-x-12"> -->
            <div class="owl_container">
              <app-carousel [language]="language" [items]="featured_products"  />
              <!-- <div *ngFor="let featured_product of featured_products">
                <app-rituale-card [cardData]="{title: this.titleTranslator(featured_product), description: this.descriptionTranslator(featured_product), image: featured_product.image, currency: featured_product.currency, amount: featured_product.amount}" />
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute z-0 w-full top-[165px] left-0">
      <img class="w-full h-full" src="/src/assets/images/astro-ideal/rituale/back.jpg" />
    </div>
  </div>

  <div class="mb-8 flex items-center">
    <hr class="flex-1" />
    <p class="font-medium text-xl flex-none px-4">Conoce los cursos m√°s destacados </p>
    <hr class="flex-1 lg:flex-none lg:w-[130px]" />
  </div>
  <div class="pl-10">
    <div class="pl-28 flex flex-wrap items-center space-y-5">
      <div class="px-4 py-[10px] text-white font-semibold text-xl bg-[#464646] mr-[18px] mt-5 rounded-md" *ngFor="let subcategory of subcategories; let isFirst = first"  [ngClass]="{'mt-5': isFirst}">
        {{ titleTranslator(subcategory) || "Empty" }}
      </div>
    </div>
  </div>
  <div class="pl-28 pr-24 mt-6">
    <div class="pl-0 lg:pl-10">
      <hr class="bg-[#D2D4D4] w-full" />
      <div class="flex flex-col items-center space-y-4 space-x-0 lg:space-y-0 lg:items-center lg:flex-row lg:space-x-12 lg:py-[2px] py-2">
        <div class="flex space-x-2 flex-row items-center" *ngFor="let category of pcategories">
          <img src="/src/assets/images/astro-ideal/rituale/money.png" />
          <p class="text-[#A77FE0] text-xl font-semibold">{{ titleTranslator(category) }}</p>
        </div>
      </div>
      <hr class="bg-[#D2D4D4] w-full" />
    </div>
  </div>

  <div class="pl-[75px] pr-14 grid grid-rows-8 grid-cols-1 lg:grid-rows-4 lg:grid-cols-2 2xl:grid-rows-2 2xl:grid-cols-4 gap-y-14 justify-items-center mb-60 mt-8">
    <div *ngFor="let product of products">
      <app-rituale-card [cardData]="{title: this.titleTranslator(product), description: this.descriptionTranslator(product), image: product.image, currency: product.currency, amount: product.amount}" />
    </div>
  </div>
</div>
