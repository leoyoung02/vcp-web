<app-page-title [title]="title" [subtitle]="subtitle"></app-page-title>
<div class="flex flex-col sm:flex-col md:flex-row lg:flex-row pt-4" *ngIf="view != 'joined'">
   <button 
        class="h-[52px] flex items-center p-3.5 px-8 rounded-[15px] justify-center mb-4 sm:mb-4 md:mb-0 lg:mb-0"
        *ngIf="canCreatePlan" 
        [ngStyle]="{'background-color': buttonColor}" 
        (click)="handleCreateRoute()"
    >
        <svg class="w-3 h-3 text-white dark:text-white mr-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
        </svg>
        <span class="text-white text-md font-semibold uppercase">{{ createNewTitle(pageName) }}</span>
    </button>
    <button 
        class="ml-0 sm:ml-0 md:ml-4 lg:ml-4 border flex items-center h-[52px] p-3.5 px-8 rounded-[15px] justify-center"
        *ngIf="isMyActivitiesActive && myActivities?.title_es"
        [ngStyle]="{'border-color': buttonColor}"
        (click)="goToDashboard()"
    >
        <span class="text-md font-semibold uppercase" [ngStyle]="{'color': buttonColor}">{{ getMyActivitiesTitle() }}</span>
    </button>
</div>
<div class="pt-6" *ngIf="!parentComponent && searchByCityOrKeyword">
    <div class="flex flex-wrap items-center w-full max-w-full">
        <div class="w-full sm:w-full md:w-1/4 lg:w-1/4">
            <app-search
                [searchText]="searchText"
                [placeholderText]="placeholderText"
                [buttonColor]="buttonColor"
                (onEnterPressed)="handleSearchChanged($event)"
                (doSearch)="handleSearchChanged($event)"
            >
            </app-search>
        </div>
        <div class="ml-0 sm:ml-0 md:ml-4 lg:ml-4 mt-4 sm:mt-4 md:mt-0 lg:mt-0">
            <app-filter
                [buttonList]="buttonList"
                [buttonColor]="buttonColor"
                [list]="list"
                (filterList)="filteredCity($event)"
                (onButtonClick)="filteredCategory($event)"
            ></app-filter>
        </div>
    </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-8 py-8">
    <div *ngIf="userId && showEventsCalendar && !parentComponent" 
        class="w-full max-w-full sm:w-full sm:max-w-full md:w-[445px] md:max-w-[445px] lg:w-[445px] lg:max-w-[445px] rounded-lg py-4 shadow"
        [ngStyle]="{'background-color': '#f8f4f4'}"
    >
        <app-plans-calendar
            [hasDateSelected]="hasDateSelected"
            [showPastEvents]="showPastEvents"
            [joinedPlan]="joinedPlan"
            [courses]="courses"
            [groups]="groups"
            [courseCategoriesAccessRoles]="courseCategoriesAccessRoles"
            [allCourseCategories]="allCourseCategories"
            [courseCategoryMapping]="courseCategoryMapping"
            [admin1]="admin1"
            [admin2]="admin2"
            [superAdmin]="superAdmin"
            [calendarFilterMode]="calendarFilterMode"
            [canCreatePlan]="canCreatePlan"
            (handleCalendarDateChange)="handleCalendarDateChanged($event)" 
            (handleJoinChange)="handleJoinChanged($event)"
            (handleExitCalendarFilter)="exitCalendarEventMode()"
            [notifier]="childNotifier"
        >
        </app-plans-calendar>
    </div>
    <ng-container *ngFor="let plan of filteredPlan | paginate: {itemsPerPage: 8, currentPage: p}">
        <div class="bg-white rounded-lg w-full max-w-full sm:w-full sm:max-w-full md:w-[445px] md:max-w-[445px] lg:w-[445px] lg:max-w-[445px] hover:cursor-pointer" (click)="handleDetailsRoute(plan)">
            <div class="relative">
                <img class="rounded-lg object-cover w-full max-w-full sm:w-full sm:max-w-full md:w-[445px] md:max-w-[445px] lg:w-[445px] lg:max-w-[445px] h-auto max-h-auto sm:h-auto sm:max-h-auto md:h-[300px] md:max-h-[300px] lg:h-[300px] lg:max-h-[300px]" 
                width="445" height="300"
                *ngIf="plan?.image" [ngSrc]="apiPath + plan.path + plan.image" 
                [alt]="getEventTitle(plan)" [alt]="getEventTitle(plan)" />
                <div class="absolute inset-0 bg-gray-900 opacity-60 rounded-md"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="absolute inset-0 flex items-center">
                        <div class="flex flex-col ml-4">
                            <h2 class="text-white text-lg font-bold">{{ getEventTitle(plan) }}</h2>
                            <div class="text-white text-sm flex align-center items-center capitalize">
                                <svg class="w-3 h-3 mr-2 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                </svg>
                                {{ getActivityDate(plan) }}
                            </div>
                        </div>
                    </div>
                    <div *ngIf="plan?.credits == 1" class="absolute inset-0 flex items-start justify-end pt-3 pr-4 text-sm text-white font-semibold">
                        <div class="flex py-1.5 px-3 items-center rounded-lg" [ngStyle]="{'background-color': buttonColor}">
                            <span class="text-xs text-white uppercase">{{getFeaturedTitle()}}</span>
                            <svg class="ml-2 w-4 h-4 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 21">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m6.072 10.072 2 2 6-4m3.586 4.314.9-.9a2 2 0 0 0 0-2.828l-.9-.9a2 2 0 0 1-.586-1.414V5.072a2 2 0 0 0-2-2H13.8a2 2 0 0 1-1.414-.586l-.9-.9a2 2 0 0 0-2.828 0l-.9.9a2 2 0 0 1-1.414.586H5.072a2 2 0 0 0-2 2v1.272a2 2 0 0 1-.586 1.414l-.9.9a2 2 0 0 0 0 2.828l.9.9a2 2 0 0 1 .586 1.414v1.272a2 2 0 0 0 2 2h1.272a2 2 0 0 1 1.414.586l.9.9a2 2 0 0 0 2.828 0l.9-.9a2 2 0 0 1 1.414-.586h1.272a2 2 0 0 0 2-2V13.8a2 2 0 0 1 .586-1.414Z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="py-6">
                <div [innerHtml]="plan?.excerpt" class="text-sm"></div>
            </div>
            <div>
                <div class="text-sm font-semibold">
                    <span>{{ 'category.free' | translate }}</span> <span class="px-3">â€¢</span> <span>{{ plan?.address }}</span>
                </div>
            </div>
        </div>
    </ng-container>
    <div *ngIf="filteredPlan?.length > 0" class="text-center">
        <pagination-controls previousLabel="" nextLabel="" (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
