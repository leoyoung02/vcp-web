<button (click)="login()" type="button" 
    [ngStyle]="{'color': buttonColor, 'border-color': buttonColor}"
    class="mr-4 bg-white hover:bg-gray-100 border focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-800 dark:bg-white dark:border-gray-700 dark:text-gray-900 dark:hover:bg-gray-200 me-2 mb-2">
    {{ 'landing.login' | translate }}
</button>
<button (click)="signup()" type="button" 
    *ngIf="canRegister"
    [ngStyle]="{
        'background-color': buttonColor,
        'opacity': signupHover ? 1.5 : 1,
        'filter': signupHover ? 'brightness(0.8)' : 'brightness(1)'
    }"
    class="text-white border border-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-800 dark:bg-white dark:border-gray-700 dark:text-gray-900 dark:hover:bg-gray-200 me-2 mb-2"
    (mouseover)="toggleSignupHover(true)"
    (mouseleave)="toggleSignupHover(false)">
    {{ 'login.signup' | translate }}
</button>
