<nav class="fixed w-full z-40 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
  [ngStyle]="{'background-color': primaryColor}">
  <nav class="border-gray-200 dark:bg-gray-900 mx-auto" [ngStyle]="{'background-color': primaryColor}">
    <div class="relative">
      <div class="flex bg-[#A77FE0]">
        <div class=" grow flex flex-wrap justify-between items-center pl-4 pb-4 rounded-tr-xl"
          [ngStyle]="{'background-color': primaryColor}">
            <a href="javascript:;" (click)="goToPage('/')" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img [src]="logoSource" class="h-20 mr-6 pt-2" [alt]="company.entity_name" />
            </a>
            <div class="flex items-center flex-1  pt-2">
              <ul class="flex flex-row grow gap-12 justify-start align font-medium mt-0 space-x-7 rtl:space-x-reverse text-sm overflow-x-scroll no-scrollbar">
                <ng-container *ngFor="let menu of menus$ | async">
                  <li class="text-[#E6D3B4] hover:text-[#D1B298] text-base" routerLinkActive="text-[#D1B298]" *ngIf="menu?.path != 'home' && menu?.path != 'professionals'">
                    <a href="javascript:;" (click)="navigateToPage(menu)"
                      class="flex flex-row items-center gap-3">{{ getMenuTitle(menu) }}
                    </a>
                  </li>
                </ng-container>
              </ul>
              <img 
                  class="w-12 h-12 object-cover rounded-full mr-4 hover:cursor-pointer object-top -mt-6" 
                  *ngIf="imageSrc" 
                  [src]="imageSrc" 
                  [alt]="username"
                  (click)="goToPage('/users/panel/' + userid, 'panel')"
                />
            </div>
          </div>
          <div [ngStyle]="{'background-color': primaryColor}">
            <div class="bg-[#A77FE0] items-center flex rounded-bl-xl h-14">
              <ng-container *ngIf="!userid && !isCursoGeniusTestimonials">
                <div class="ml-2">
                  <app-guest-menu
                    [company]="company"
                    [language]="language"
                    [primaryColor]="primaryColor"
                    [buttonColor]="buttonColor"
                    [canRegister]="canRegister"
                    [navigation]="navigation">
                  </app-guest-menu>
                </div>
              </ng-container>
              <ng-container *ngIf="userid">
                <div class="flex justify-center">
                  <div class="flex items-center text-white ml-4 mr-9">
                    <div class="ml-2 font-semibold text-base">{{ getFormattedAvailableBalanceAmount(currentUser) }}</div>
                    <button
                      class="text-sm text-white font-semibold px-5 py-1.5 ml-4 border border-white rounded-lg"
                      (click)="goToPage('/users/account-recharge')"
                      [ngStyle]="{'border-color': buttonColor, 'color': buttonColor}">
                          {{ 'professionals.recharge' | translate }}
                    </button>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
      </div>
    </div>
  </nav>
  <nav [ngStyle]="{'background-color': primaryColor}" class="-mb-[1px]">
    <div>
        <div class="flex items-center w-full max-w-full relative">
            <ul class="w-full max-w-full flex flex-row font-medium mt-0 space-x-28 rtl:space-x-reverse text-sm overflow-x-scroll no-scrollbar">
              <div class="shrink-0 bg-[#A77FE0] items-center flex rounded-tr-xl p-4 px-5">
                <div class="flex flex-col hover:cursor-pointer" (click)="handleSecondaryMenuClick('1')">
                  <p class="text-white pr-4 text-xl">{{"landing.tarottalk" | translate}}</p>
                </div>
                <ul class="flex flex-row gap-3 justify-center items-center font-medium mt-0  rtl:space-x-reverse">
                  <li>
                    <button
                      type="button"
                      class="text-white bg-[#b9a2e2] font-medium rounded-sm text-sm p-2.5 text-center inline-flex items-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-5 h-5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 512 512">
                        <path
                          fill="#eae3f6"
                          d="M512 240c0 114.9-114.6 208-256 208c-37.1 0-72.3-6.4-104.1-17.9c-11.9 8.7-31.3 20.6-54.3 30.6C73.6 471.1 44.7 480 16 480c-6.5 0-12.3-3.9-14.8-9.9c-2.5-6-1.1-12.8 3.4-17.4c0 0 0 0 0 0s0 0 0 0s0 0 0 0c0 0 0 0 0 0l.3-.3c.3-.3 .7-.7 1.3-1.4c1.1-1.2 2.8-3.1 4.9-5.7c4.1-5 9.6-12.4 15.2-21.6c10-16.6 19.5-38.4 21.4-62.9C17.7 326.8 0 285.1 0 240C0 125.1 114.6 32 256 32s256 93.1 256 208z"
                        />
                      </svg>
                      <span class="sr-only">{{ "landing.callalt" | translate }}</span>
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="text-white bg-[#b9a2e2] font-medium rounded-sm text-sm p-2.5 text-center inline-flex items-center"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-5 h-5"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 512 512"
                      >
                        <path
                          fill="#eae3f6"
                          d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"
                        />
                      </svg>
                      <span class="sr-only">{{ "landing.callalt" | translate }}</span>
                    </button>
                  </li>
                  <li>
                    <button
                      type="button"
                      class="text-white bg-[#b9a2e2] font-medium rounded-sm text-sm p-2.5 text-center inline-flex items-center"
                    >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 576 512"
                      class="w-5 h-5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                    >
                      <path
                        fill="#eae3f6"
                        d="M0 128C0 92.7 28.7 64 64 64l256 0c35.3 0 64 28.7 64 64l0 256c0 35.3-28.7 64-64 64L64 448c-35.3 0-64-28.7-64-64L0 128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2l0 256c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1l0-17.1 0-128 0-17.1 14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z"
                      />
                    </svg>
                    <span class="sr-only">{{ "landing.videocallalt" | translate }}</span>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="mx-auto w-2/3 max-w-2/3">
                <ul class="-ml-24 flex items-center justify-around">
                  <li *ngFor="let item of categories">
                    <button class="flex flex-col items-center" (click)="handleSecondaryMenuClick(item.left)">
                      <img [src]="item.image" [alt]="item.name" class="w-8 h-8 object-cover opacity-70" />
                      <p class="text-[#D8D7D7] py-2 text-base">
                        {{ item.name }}
                      </p>
                    </button>
                  </li>
                  <li *ngIf="company?.id == 67 && hasBlog">
                    <button class="flex flex-col items-center" (click)="navigateToPage('/blog')">
                      <img src="./assets/professional-icons/blog.png" alt="Blog" class="w-8 h-8 object-cover" />
                      <p class="text-[#D8D7D7] py-2 text-base">
                        Blog
                      </p>
                    </button>
                  </li>
                </ul>
              </div>
            </ul>
            <ng-container *ngIf="hasProfessionals && homePage && professionals?.length > 0">
              <app-astro-ideal-floating-tarot-readers
                *ngIf="showFloatingProfessionals"
                [companyId]="companyId"
                [userId]="userid"
                [buttonColor]="buttonColor"
                [primaryColor]="primaryColor"
                [professionals]="professionals"
                [categories]="categories"
                [left]="left">
              </app-astro-ideal-floating-tarot-readers>
            </ng-container>
        </div>
    </div>
  </nav>
</nav>
