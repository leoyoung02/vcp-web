<div class="logo flex items-center justify-center">
    <img
      *ngIf="logoSource"
      [ngSrc]="logoSource"
      width="200"
      height="200"
      class="object-contain mb-[42px]"
      [ngClass]="{
        'w-[100px]': size == 'sm', 
        'w-[200px]': size != 'sm',
        'max-w-100': size == 'sm',
        'max-w-200': size != 'sm' 
      }"
    />
</div>
