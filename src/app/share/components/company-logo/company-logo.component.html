<div class="logo flex items-center justify-center">
    <img
      *ngIf="logoSource"
      [ngSrc]="logoSource"
      width="150"
      height="150"
      class="object-contain mb-[42px]"
      [ngClass]="{
        'w-[100px]': size == 'sm', 
        'w-[150px]': size != 'sm',
        'max-w-100': size == 'sm',
        'max-w-[150]': size != 'sm' 
      }"
    />
</div>
