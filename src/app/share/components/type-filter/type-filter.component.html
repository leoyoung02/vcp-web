<button id="dropdownNotificationButton" data-dropdown-toggle="dropdownNotificationType" class="inline-flex items-center text-sm font-medium text-center text-gray-500 hover:text-gray-900 focus:outline-none dark:hover:text-white dark:text-gray-400" type="button"> 
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14v4m-4 1h8M1 10h18M2 1h16a1 1 0 0 1 1 1v11a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Z"/>
    </svg>
    <span class="ml-3">{{ getSelectedItem() }}</span>
    <svg class="ml-3 w-3 h-3 text-gray-600 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
</button>
<!-- Dropdown menu -->
<div id="dropdownNotificationType" 
    class="max-h-96 overflow-y-auto mt-4 z-20 hidden w-48 max-w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-800 dark:divide-gray-700" 
    [ngClass]="{'w-48 max-w-48': mode != 'members' && mode != 'tutors', 'w-72 max-w-72': mode == 'members' || mode == 'tutors'}"
    aria-labelledby="dropdownNotificationButton">
    <div class="divide-y divide-gray-100 dark:divide-gray-700">
        <ng-container *ngFor="let item of list">
            <a href="javascript:;" class="flex px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700" (click)="handleFilter(item)">
                <div class="w-full pl-3">
                    <div class="text-gray-500 text-sm mb-1.5 dark:text-gray-400">
                        <span class="text-gray-900 dark:text-white"
                            [ngClass]="{'font-semibold': item?.selected}"
                        >
                            {{item?.text}}
                        </span>
                    </div>
                </div>
            </a>
        </ng-container>
    </div>
</div>
<button #button class="hidden" type="button">
    &nbsp;
</button>
