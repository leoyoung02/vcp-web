list: {{list?.length}}
<div class="columns-2 md:columns-3 lg:columns-4">
    <ng-container *ngFor="let item of list">
        <div class="relative mb-4 before:content-[''] before:rounded-md before:absolute before:inset-0 before:bg-black before:bg-opacity-20">
            <img class="w-full rounded-md" [src]="item.image">
            <div class="test__body absolute inset-0 p-8 text-white flex flex-col">
              <div class="relative">
                <a class="test__link absolute inset-0" target="_blank" href="/"></a>
                <h1 class="test__title text-lg font-bold mb-3">{{item?.title}}</h1>
                <p class="test__author font-sm font-light flex items-center" *ngIf="item?.date">
                  <svg class="w-3 h-3 mr-2 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                  </svg>
                  {{item?.date}}
                </p>
              </div>
              <div class="mt-auto">
                <span class="test__tag bg-white bg-opacity-60 py-1 px-4 rounded-md text-black">
                  <span style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;">
                    {{ item?.address }} <span *ngIf="item?.address" class="px-3">•</span><span>{{ item?.price > 0 ? (item?.price?.replace('.00', '') + '€') : ('category.free' | translate) }}</span>
                  </span>
                </span>
              </div>
            </div>
          </div>
    </ng-container>
</div>
