<div class="w-[350px] flex flex-col rounded-xl bg-[#F5F6F8] shadow-lg">
  <div class="w-[350px] h-[285px] overflow-hidden rounded-t-xl" *ngIf="cardData.image" >
    <img class="w-[350px] h-[285px] rounded-t-xl" [src]="cardData.image" *ngIf="cardData.image" />
  </div>

  <div class="py-[18px] pl-3 flex flex-col pr-3">
    <div class="pr-3">
      <div class="pr-[60px] flex flex-col space-y-2 mb-2">
        <p class="text-[28px] font-bold">{{ cardData.title }}</p>
        <p class="text-xs w-[255px] h-[94px] overflow-hidden" [innerHtml]="cardData.description">
          <!-- {{ cardData.description }} -->
        </p>
      </div>

      <div class="text-[#A77FE0] flex text-sm space-x-4" *ngIf="cardData">
        <p class="basis-1/3 truncate w-full max-w-full text-center" *ngFor="let specialty of cardData.specialties">{{this.translateSpecialty(specialty)}}</p>
      </div>
    </div>

    <div class="mt-3 bg-[#D0AD45] w-full h-10 py-1 pl-6 mb-3 rounded-lg">
      <p class="text-lg font-semibold text-white rounded-sm">{{ cardData.salary }}</p>
    </div>

    <div class="flex">
      <star-rating [starType]="'svg'" [rating]="cardData.rating"></star-rating>
    </div>
    <div class="mt-3 flex justify-between">
      <app-ideal-button [buttonData]="{ title: this.translateContactUs(), icon: commentIcon }" [ngClass]="{'invisible': !cardData.chat}" />
      <app-ideal-button [buttonData]="{ title: this.translateCalls(), icon: phoneIcon }" [ngClass]="{'invisible': !cardData.voice_call}" />
      <app-ideal-button [buttonData]="{ title: this.translateVideoCall(), icon: videoIcon }" [ngClass]="{'invisible': !cardData.video_call}" />
    </div>
  </div>
</div>
