<div class="relative mt-20 sm:mt-20 md:mt-0 lg:mt-0">
  <div class="z-0 w-full hidden lg:block relative">
    <img class="w-full" src="/src/assets/images/ideal_home/sided_back.jpg" />
  </div>
  <div class="relative lg:absolute z-10 top-0 w-full h-full flex items-center justify-center">
    <div class="flex justify-center">
      <div
        class="relative mx-10 lg:mx-0 w-full lg:w-[800px] xl:w-[1100px] flex px-4 lg:px-24 xl:px-36 py-2 lg:py-[42px] lg:py-[86px] flex-col space-y-12 rounded-lg bg-[#F5F6F8] shadow-lg"
      >
        <div class="grid grid-cols-1 pl-3 sm:pl-3 md:pl-0 lg:pl-0 pr-6 relative">
          <svg class="scale-x-[-1] w-6 h-6 absolute" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M6 6a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a3 3 0 0 1-3 3H5a1 1 0 1 0 0 2h1a5 5 0 0 0 5-5V8a2 2 0 0 0-2-2H6Zm9 0a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a3 3 0 0 1-3 3h-1a1 1 0 1 0 0 2h1a5 5 0 0 0 5-5V8a2 2 0 0 0-2-2h-3Z" clip-rule="evenodd"/>
          </svg>
          <p class="text-lg lg:text-2xl leading-[40px] lg:text-[29px] lg:leading-[40px] line-clamp-5 text-center" [innerHtml]="cardData.description"></p>
          <svg class="w-6 h-6 absolute bottom-5 right-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M6 6a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a3 3 0 0 1-3 3H5a1 1 0 1 0 0 2h1a5 5 0 0 0 5-5V8a2 2 0 0 0-2-2H6Zm9 0a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a3 3 0 0 1-3 3h-1a1 1 0 1 0 0 2h1a5 5 0 0 0 5-5V8a2 2 0 0 0-2-2h-3Z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div
          class="flex flex-col space-y-4 xl:space-y-0 xl:justify-between xl:flex-row"
        >
          <div class="flex items-center justify-between xl:justify-normal xl:space-x-9">
            <div class="w-[79px] h-[79px] overflow-hidden" *ngIf="cardData.image">
              <img [src]="cardData.image" class="rounded-full" loading="lazy" *ngIf="cardData.image" />
            </div>
            <div class="ml-4 sm:ml-4 md:ml-0 lg:ml-0">
              <p class="font-bold text-lg sm:text-lg md:text-3xl lg:text-3xl mt-2.5">{{ cardData.author }}</p>
              <p class="text-base sm:text-base md:text-2xl lg:text-2xl w-[200px] line-clamp-1" [innerHTML]="cardData.short_description"></p>
            </div>
          </div>
          <a href="/testimonials" class="xl:self-end">
            <div
              class="text-[#A77FE0] flex justify-center xl:justify-normal xl:items-center"
            >
              <p class="font-extrabold text-2xl">
                {{ 'professionals.learnmoreaboutthesetestimonies' | translate }}&nbsp;
              </p>
              <fa-icon class="fa text-2xl" [icon]="arrowRightIcon"></fa-icon>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
