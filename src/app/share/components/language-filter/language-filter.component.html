<button id="dropdownNotificationButton" data-dropdown-toggle="languageDropdownNotification" class="inline-flex items-center text-sm font-medium text-center text-gray-500 hover:text-gray-900 focus:outline-none dark:hover:text-white dark:text-gray-400" type="button"> 
    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m13 19 3.5-9 3.5 9m-6.125-2h5.25M3 7h7m0 0h2m-2 0c0 1.63-.793 3.926-2.239 5.655M7.5 6.818V5m.261 7.655C6.79 13.82 5.521 14.725 4 15m3.761-2.345L5 10m2.761 2.655L10.2 15"/>
    </svg>
    <span class="ml-3">{{ getSelectedItem() }}</span>
    <svg class="ml-3 w-3 h-3 text-gray-600 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
    </svg>
</button>
<!-- Dropdown menu -->
<div id="languageDropdownNotification" class="w-48 max-w-48 max-h-96 overflow-y-auto mt-4 z-20 hidden bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-800 dark:divide-gray-700" 
    aria-labelledby="dropdownNotificationButton">
    <div class="divide-y divide-gray-100 dark:divide-gray-700">
        <ng-container *ngFor="let item of languageList">
            <a href="javascript:;" class="flex px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-700" (click)="handleFilter(item.language || item.value)">
                <div class="w-full pl-3">
                    <div class="text-gray-500 text-sm mb-1.5 dark:text-gray-400">
                        <span class="text-gray-900 dark:text-white"
                            [ngClass]="{'font-semibold': item?.selected}"
                        >
                            {{item?.text}}
                        </span>
                    </div>
                </div>
            </a>
        </ng-container>
    </div>
</div>
<button #button class="hidden" type="button">
    &nbsp;
</button>
