<div class="relative" (click)="handleDetailsRoute(id)">
    <div class="relative plan-card-container hover:cursor-pointer">
        <img width="384" height="384" class="w-full rounded-md object-cover" [src]="image" loading="lazy">
        <div *ngIf="companyId != 12 && !bottomEventTitles" class="test__body absolute bottom-1 p-4 text-white flex flex-col">
            <div class="relative">
                <div class="flex justify-between">
                    <h1 class="test__title text-lg font-bold mb-3 pr-2">{{companyId == 12 ? '' : title}}</h1>
                </div>
                <p class="test__author font-sm font-light flex items-center capitalize" *ngIf="date">
                    <svg class="w-3 h-3 mr-2 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                    {{date}}
                </p>
            </div>
        </div>
    </div>
    <ng-container *ngIf="bottomEventTitles">
        <div class="relative pt-4 flex flex-col justify-between">
            <div class="flex h-[75px]">
                <h1 class="test__title text-lg leading-[22px] font-bold mb-3 pr-2 hover:cursor-pointer line-clamp-3">{{companyId == 12 ? '' : title}}</h1>
            </div>
            <p class="test__author font-sm font-light flex items-center capitalize" *ngIf="date">
                <svg class="w-3 h-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                </svg>
                {{date}}
            </p>
        </div>
    </ng-container>
</div>
