<div class="bg-[#F5F6F8] rounded-[20px] p-6 pt-8 pb-[30px] relative"
    style="filter:drop-shadow(0 3.46px 3.46px rgb(0 0 0 / 0.25))">
    <div class="flex">
        <div class="flex-shrink-0">
            <img class="hover:cursor-pointer w-[96px] h-[96px] rounded-full object-cover object-top"
                [ngSrc]="image" width="80" height="80" loading="lazy">
            <div class="mt-2.5 -ml-2">
                <star-rating 
                    size="medium" 
                    [starType]="'svg'" 
                    [rating]="rating"
                ></star-rating>
            </div>
        </div>
        <div class="flex-1 min-w-0 ms-4 mt-2">
            <p [routerLink]="path" class="hover:cursor-pointer text-base text-black font-bold mb-1">
                {{ name }}
            </p>
            <div class="leading-4 truncate">
                <div class="flex gap-5 items-center justify-between line-clamp-1">
                    <div *ngFor="let specialty of specialties" class="text-xs" [ngStyle]="{'color': buttonColor}">
                        {{ specialty.text }}
                    </div>
                </div>
            </div>
            <p class="leading-4 truncate mt-1">
                <span class="text-xs">{{ languages }}</span>
            </p>
            <p class="leading-4 truncate">
                <span class="text-xs">Exp: {{ experienceText }}</span>
            </p>
            <p class="leading-6 truncate font-semibold mt-1">
                <span class="text-[22px]">{{ rateCurrency }} </span>
                <span class="text-[22px]">{{ rate }}</span>
            </p>
        </div>
    </div>
    <div class="absolute top-3 right-5">
        <img width="20" height="20" 
            class="w-5 h-5 object-cover"
            [src]="onlineStatus == 1 ? './src/assets/professional-icons/online.png' : './src/assets/professional-icons/offline.png'" alt="" />
    </div>
    <div class="relative sm:relative md:absolute lg-absolute md:bottom-5 lg:bottom-5 md:right-5 lg:right-5 flex items-center align-center justify-end sm:justify-end md:justify-normal lg:justify-normal mt-6 sm:mt-6 md:mt-0 lg:mt-0">
        <div class="flex">
            <ng-container>
                <button [disabled]="!onlineStatus || !hasChat" (click)="handleStartChat()"
                    [ngStyle]="{'background-color': onlineStatus && hasChat ? buttonColor : '#c7c7c7'}" 
                    class="mr-2.5 font-medium rounded-[2.75px] text-sm p-2 text-center inline-flex items-center"
                    data-drawer-target="drawer-right" 
                    data-drawer-show="drawer-right" 
                    data-drawer-placement="right"
                    data-drawer-backdrop="false">
                    <img src="./assets/professional-icons/comment.png" 
                        class="w-[18px] h-[18px] object-contain" 
                        [ngClass]="{'cursor-pointer': onlineStatus == 1 && hasChat}" />
                </button>
            </ng-container>
            <ng-container>
                <button [disabled]="!onlineStatus || !hasVoiceCall" (click)="handleStartCall()" 
                    [ngStyle]="{'background-color': onlineStatus == 1 && hasVoiceCall ? buttonColor : '#c7c7c7'}" 
                    class="mr-2.5 font-medium rounded-[2px] text-sm p-2 text-center inline-flex items-center">
                    <img src="./assets/professional-icons/phone.png" 
                        class="w-[18px] h-[18px] object-contain"
                        [ngClass]="{'cursor-pointer': onlineStatus == 1 && hasVoiceCall}" />
                </button>
            </ng-container>
            <ng-container>
                <button [disabled]="!onlineStatus || !hasVideoCall" (click)="handleStartVideoCall()" 
                    [ngStyle]="{'background-color': onlineStatus == 1 && hasVideoCall ? buttonColor : '#c7c7c7'}" 
                    class="font-medium rounded-[2px] text-sm p-2 text-center inline-flex items-center">
                    <img src="./assets/professional-icons/video.png" 
                        class="cursor-pointer w-[18px] h-[18px] object-contain"
                        [ngClass]="{'cursor-pointer': onlineStatus == 1 && hasVideoCall}" />
                </button>
            </ng-container>
        </div>
    </div>
</div>
