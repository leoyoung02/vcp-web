<div class="relative" (click)="handleDetailsRoute(id)"
    (mouseover)="toggleHover(true)"
    (mouseleave)="toggleHover(false)">
    <div class="relative hover:cursor-pointer">
        <div class="flex items-center p-2 rounded-[10px] min-h-[102px]"
            [ngStyle]="{
                'background-color': hover ? '#f9f9f9' : 'transparent',
                'box-shadow': hover ? '0px 40px 54px -45px #00000099' : ''
            }">
            <div class="flex flex-col justify-evenly w-full">
                <div class="font-semibold text-md pr-3">{{ title }}</div>
                <div class="text-base font-medium">
                    <span>{{ area }}</span><span class="px-3">â€¢</span><span>{{ type }}</span>
                </div>
                <div class="text-sm">
                    <span [innerHtml]="description"></span>
                </div>
            </div>
        </div>
    </div>
</div>
