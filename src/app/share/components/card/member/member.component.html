<div *ngIf="page == 'list' || page == 'detail'" 
    [attr.disabled]="page == 'detail' ? true : null"
    [ngClass]="{'w-full max-w-full': page == 'detail', 
        'pointer-events-auto hover:cursor-pointer': page != 'detail',
        'pointer-events-none': page == 'detail'  
    }"
>
    <div class="relative my-8 sm:my-8 md:mb-0 lg:my-0 rounded-[30px] h-full max-h-full sm:h-full sm:max-h-full md:h-[530px] md:max-h-[530px] lg:h-[530px] lg:max-h-[530px] flex flex-col"
        [ngStyle]="{'background-color': '#1C393D'}">
        <div *ngIf="city" 
            class="px-4 absolute left-5 top-5 bg-[#E6583D] text-white uppercase text-sm max-w-[290px] overflow-hidden truncate h-[31px] mr-4 rounded-[10px] pt-[5px] text-center">
            {{city}}
        </div>
        <div class="flex justify-center pt-16 pb-4">
            <img class="object-cover rounded-full w-[219px] h-[219px] object-top" width="219" height="219" *ngIf="image" [ngSrc]="image" alt="">
        </div>
        <div class="text-center text-white text-xl font-semibold" [routerLink]="[path]">{{name}}</div>
        <div class="text-center text-white text-base pt-1 pb-4">{{sector || '&nbsp;'}}</div>
        <div class="flex justify-evenly flex-wrap px-12 items-center align-center mb-12 sm:mb-12 md:mb-0 lg:mb-0">
            <a [href]="linkedin" target="_blank" *ngIf="linkedin">
                <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 15 15">
                    <path fill-rule="evenodd" d="M7.979 5v1.586a3.5 3.5 0 0 1 3.082-1.574C14.3 5.012 15 7.03 15 9.655V15h-3v-4.738c0-1.13-.229-2.584-1.995-2.584-1.713 0-2.005 1.23-2.005 2.5V15H5.009V5h2.97ZM3 2.487a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z" clip-rule="evenodd"/>
                    <path d="M3 5.012H0V15h3V5.012Z"/>
                </svg>                
            </a>
            <a [href]="email" target="_blank" *ngIf="email">
                <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                </svg>
            </a>
            <a [href]="phone" target="_blank" *ngIf="phone">
                <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
                    <path d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z"/>
                </svg>
            </a>
        </div>
        <div class="rounded-b-[30px] w-full max-w-full p-6 py-4 md:absolute lg:absolute md:bottom-0 lg:bottom-0 h-full max-h-full sm:h-full sm:max-h-full md:h-[92px] md:max-h-[92px] lg:h-[92px] lg:max-h-[92px] bg-[#828EC5]">
            <div class="flex justify-between align-center items-center">
                <div class="flex flex-col">
                    <div class="text-2xl text-white font-bold">{{references}}</div>
                    <div class="text-white text-sm">{{'members.references' | translate}}</div>
                </div>
                <div class="uppercase text-black pt-[10px] px-6 rounded-[10px] h-[52px] cursor-pointer w-auto inline-block text-center text-sm"
                    [ngStyle]="{'background-color': '#F6ECDF'}">
                    <div (click)="handleSendReference()" class="flex items-center align-center font-semibold text-base pt-1">
                        {{'members.reference' | translate}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
