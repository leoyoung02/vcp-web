<div class="p-7 h-full max-h-full w-full max-w-full rounded-lg shadow dark:bg-gray-800 dark:border-gray-700" 
    *ngIf="mode != 'small' && id > 0" [routerLink]="[path]"
    [ngStyle]="{'background-color': page == 'home' ? '#667085' : '#F8F4F4'}"
>
    <div>
        <img width="460" height="325" 
            class="rounded-lg object-cover w-full max-w-full h-full" 
            [ngClass]="{'min-h-full max-h-full sm:min-h-full sm:max-h-full md:min-h-[325px] md:max-h-[325px] lg:min-h-[325px] lg:max-h-[325px]': page == 'home', 
                'min-h-full max-h-full sm:min-h-full sm:max-h-full md:min-h-[258px] md:max-h-[258px] lg:min-h-[258px] lg:max-h-[258px]': page != 'home'}"
            [ngSrc]="image" alt="" />
    </div>
    <div [ngClass]="{'mt-12': page == 'home', 'mt-6': page != 'home'}">
        <div [ngClass]="{'text-white': page == 'home'}" class="text-xl font-bold tracking-tight dark:text-white">{{title}}</div>
        <div *ngIf="page != 'home' && progress > 0" class="mt-2 mb-4">
            <div class="w-full bg-gray-200 rounded-lg dark:bg-gray-700">
                <div class="text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full" 
                    [ngClass]="{'bg-gray-600': progress <= 0, 'bg-blue-600': progress > 0}"
                    [ngStyle]="{'width': (progress + '%') || '0%'}"> 
                    {{progress}}%
                </div>
            </div>
        </div>
        <div class="text-sm" [ngClass]="{'text-white my-6': page == 'home', 'my-4': page != 'home'}">
            <span>{{ price ? (price?.replace('.00', '') + ' €') : ('category.free' | translate) }}</span>
            <span *ngIf="category" class="px-3">•</span>
            <span>{{ category }}</span>
        </div>
        <div class="uppercase text-white pt-[10px] px-8 rounded-[10px] h-[40px] cursor-pointer w-auto inline-block text-center text-sm"
            [ngStyle]="{'background-color': '#F7AF41'}">
            <div class="flex items-center align-center">
                {{ buttonText }}
                <ng-container *ngIf="buttonText == ('courses.continue' | translate)">
                    <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                    </svg>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<ng-container *ngIf="mode == 'small'">
    <div [routerLink]="path">
        <img width="347" height="300" *ngIf="image" [ngSrc]="image" alt="" 
            class="object-top mr-4 object-cover h-full max-h-full w-full max-w-full rounded-[30px] sm:h-full sm:max-h-full md:h-[300px] md:max-h-[300px] lg:h-[300px] lg:max-h-[300px]">
        <div class="absolute inset-0 bg-gray-800 opacity-60 rounded-[30px] w-full max-w-full"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="flex flex-col w-full w-max-full px-3 items-center">
                <p class="text-white text-lg leading-6 pb-2 text-center">{{ title }}</p>
                <div class="text-sm text-white my-6 text-center">
                    <span>{{ price ? (price?.replace('.00', '') + ' €') : ('category.free' | translate) }}</span>
                    <span *ngIf="category" class="px-3">•</span>
                    <span>{{ category }}</span>
                </div>
                <div class="uppercase text-white pt-[10px] px-8 rounded-[10px] h-[40px] cursor-pointer w-auto inline-block text-center text-sm"
                    [ngStyle]="{'background-color': '#F7AF41'}">
                    <div class="flex items-center align-center">
                        {{ buttonText }}
                        <ng-container *ngIf="buttonText == ('courses.continue' | translate)">
                            <svg class="w-3.5 h-3.5 ml-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                            </svg>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
