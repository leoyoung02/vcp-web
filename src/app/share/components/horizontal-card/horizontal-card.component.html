<a href="javascript:;" (click)="handleViewDetails()" class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg" [src]="imageSrc" alt="">
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="hover:cursor-pointer hover:underline mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{ title }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 text-xs">{{ description }}</p>
        <div>
            <a 
                href="javascript:;" 
                (click)="handleActionClick();$event.stopPropagation()" 
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"
                [ngStyle]="{'background-color': buttonColor}"
            >
                {{ buttonText }}
            </a>
        </div>
    </div>
</a>
