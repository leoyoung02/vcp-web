    <div class="relative">
        <div class="flex items-center">
            <div class="z-0 w-full mb-5 group">
                <input 
                    type="search" 
                    name="search" 
                    id="search" 
                    [(ngModel)]="search" 
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border border-l-0 border-t-0 border-r-0 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    [ngStyle]="{'border-color': '#677173', 'border-bottom-width': '2px !important'}" 
                    placeholder=" "
                    (keyup.enter)="handleKeyPressed()"
                    (input)="handleSearchChanged($event)" />
                <label 
                    for="search" 
                    class="peer-focus:font-medium absolute text-lg text-[#7A808A] opacity-40 duration-300 transform -translate-y-6 scale-75 top-2 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    {{ placeholderText }}
                </label>
            </div>
            <button (click)="handleSearch()" type="button" class="absolute inset-y-0 end-0 flex items-center pe-3 pb-6">
                <img width="30" height="30" 
                    class="w-6 h-6 object-cover"
                    src="./src/assets/professional-icons/magnifying-glass.png" [alt]="placeholderText" />
            </button>
        </div>
    </div>
</div>
