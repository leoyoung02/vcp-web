<div class="bg-[#d3c1e8] rounded-lg p-8">
    <ng-container *ngFor="let item of list;let i = index; let last = last;">
        <div [ngClass]="{'pb-6': !last}">
            <a class="text-medium text-base" 
                [ngClass]="{'text-white': selectedMenu.index == item.index}" href="javascript:;" 
                (click)="handleMenuClick(item)">
                {{ item?.text }}
            </a>
        </div>
    </ng-container>
</div>
