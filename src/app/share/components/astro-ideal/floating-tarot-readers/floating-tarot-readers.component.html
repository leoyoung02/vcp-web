<div class="hidden sm:hidden md:flex lg:flex z-40 flex-col bg-[#2F2D2B] rounded-3xl fixed top-44 left-4 pt-8 pb-4 pl-20 pr-10">
    <div class="w-full h-full flex items-center gap-14">
      <ng-container *ngFor="let item of professionals">
        <div class="border border-1 border-[#7A808A] rounded-[20px] p-4 py-2"
          style="filter:drop-shadow(0 4.17px 4.17px rgb(0 0 0 / 0.25))">
          <div class="flex">
            <div class="flex-shrink-0 -ml-14">
              <img class="w-[83px] h-[83px] rounded-full object-cover object-top"
                [src]="item.image" width="80" height="80" loading="lazy">
            </div>
            <div class="min-w-[175px] ms-4 mt-2">
              <div class="text-base text-white font-bold">
                {{ item?.name }}
              </div>
              <div class="-mt-1 truncate">
                <div class="flex gap-5 items-center justify-between line-clamp-1">
                  <ng-container *ngFor="let specialty of item.specialties; let i = index;">
                    <div *ngIf="i == 0" class="text-[0.8rem] text-white">
                      {{ specialty.text }}
                    </div>
                  </ng-container>
                </div>
              </div>
              <div class="flex justify-between items-center">
                <div>
                  <div class="truncate mt-0.5">
                    <span class="text-xs text-white">{{ item?.rateCurrency || 'EUR' }} {{ item?.rate }}</span>
                  </div>
                  <div class="w-[50px] -mt-[6px]">
                    <star-rating 
                      size="small" 
                      [starType]="'svg'" 
                      [rating]="item.rating"
                    ></star-rating>
                  </div>
                </div>
                <div>
                  <button (click)="goToProfessionalPage(item)" class="rounded-[6px] bg-[#775e98] text-white hover:cursor-pointer text-xs py-2 px-2.5">
                    {{ 'professionals.tocontact' | translate }}
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="absolute top-3 right-3">
            <img width="12" height="12" 
                class="w-3 h-3 object-cover"
                [src]="item?.online_status == 1 ? './src/assets/professional-icons/online-dark.png' : './src/assets/professional-icons/offline.png'" alt="" />
          </div>
        </div>
      </ng-container>
    </div> 
    <button class="mt-2 ml-auto -mb-1 font-semibold" (click)="goToProfessionals()"
      [ngStyle]="{'color': buttonColor}">{{ 'landing.seemore' | translate }}</button>
</div>
